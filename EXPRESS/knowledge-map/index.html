<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitruna Knowledge Map</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <h1>Sitruna Knowledge Map</h1>
  <div id="knowledge-map-container" style="width:100%; height:600px; border:1px solid #ccc;"></div>

  <script type="module">
    import autoStorage from '/7A-PROJECTS-SITRUNA/src/auto-storage.js';
    import { loadKnowledgeMapData } from '/7A-PROJECTS-SITRUNA/src/utils/content/contentLoader.js';

    autoStorage();

    loadKnowledgeMapData()
      .then(data => {
        const container = document.getElementById('knowledge-map-container');
        if (container && data.nodes) {
          const ul = document.createElement('ul');
          data.nodes.forEach(node => {
            const li = document.createElement('li');
            li.textContent = `${node.label}: ${node.description}`;
            ul.appendChild(li);
          });
          container.appendChild(ul);
        }
      })
      .catch(err => console.error('Error loading knowledge map:', err));
  </script>
</body>
</html>
