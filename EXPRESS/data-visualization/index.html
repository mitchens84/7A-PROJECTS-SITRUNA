<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Demo</title>
  <link rel="stylesheet" href="/7A-PROJECTS-SITRUNA/src/assets/styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chart-container { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Data Visualization Demo</h1>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script type="module">
    import autoStorage from '/7A-PROJECTS-SITRUNA/src/auto-storage.js';
    // import { loadDataVisualizationData } from '/7A-PROJECTS-SITRUNA/src/utils/content/contentLoader.js'; // Commenting out for now
    
    // autoStorage initializes itself on import, no need to call it
    
    const ctx = document.getElementById('myChart').getContext('2d');
    
    // Using hardcoded data directly
    const chartData = {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    };

    const config = {
      type: 'bar',
      data: chartData, // Use the hardcoded data
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };
    new Chart(ctx, config);

        }
      });
    */
  </script>
</body>
</html>
