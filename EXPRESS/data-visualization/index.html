<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Demo</title>
  <link rel="stylesheet" href="../../assets/styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chart-container { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Data Visualization Demo</h1>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <script type="module">
    import autoStorage from '/7A-PROJECTS-SITRUNA/src/auto-storage.js';
    import { loadDataVisualizationData } from '/7A-PROJECTS-SITRUNA/src/utils/content/contentLoader.js';
    
    autoStorage();

    const ctx = document.getElementById('myChart').getContext('2d');
    const data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Demo Data',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };
    new Chart(ctx, config);
  </script>
</body>
</html>
