<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sitruna - Redirecting</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Redirect to the index.html with the full path
    const pathSegmentsToKeep = 1; // Keep the repo name in the path
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: sans-serif; text-align: center; padding-top: 100px;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/7A-PROJECTS-SITRUNA/">click here</a>.</p>
  </div>
</body>
</html>
