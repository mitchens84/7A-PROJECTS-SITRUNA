<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/7A-PROJECTS-SITRUNA/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitruna</title>
    
    <!-- Debug script to show environment information -->
    <script type="text/javascript">
      console.log("Page loaded at: " + new Date().toISOString());
      console.log("URL: " + window.location.href);
      
      // Store page load info in localStorage for debugging
      try {
        localStorage.setItem('page_load_info', JSON.stringify({
          url: window.location.href,
          time: new Date().toISOString(),
          userAgent: navigator.userAgent
        }));
      } catch (e) {
        console.error("Error storing debug info:", e);
      }
    </script>
    
    <!-- Single Page App GitHub Pages routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - Updated for SITRUNA
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
          
          // Log redirect for debugging
          console.log("SPA redirect completed. New URL: " + window.location.href);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Using a relative path that will be correctly processed by Vite for both
      development and production (GitHub Pages) environments 
    -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
