<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Fix URL by using relative paths for all resources -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitruna</title>
    <!-- SPA GitHub Pages redirect script -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    
    <!-- Debug script to show environment information -->
    <script type="text/javascript">
      console.log("Page loaded at: " + new Date().toISOString());
      console.log("URL: " + window.location.href);
      
      // Store page load info in localStorage for debugging
      try {
        localStorage.setItem('page_load_info', JSON.stringify({
          url: window.location.href,
          time: new Date().toISOString(),
          userAgent: navigator.userAgent
        }));
      } catch (e) {
        console.error("Error storing debug info:", e);
      }
    </script>
    
    <!-- Single Page App GitHub Pages routing -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - Updated for SITRUNA
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
          
          // Log redirect for debugging
          console.log("SPA redirect completed. New URL: " + window.location.href);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Use properly processed paths for build-time environment-specific URLs.
      This ensures correct references in both dev and production builds.
    -->
    <!-- 
    Using Vite's asset URL handling which will be replaced at build time.
    This ensures correct paths in both development and GitHub Pages environments.
  -->
  <!-- 
    We use relative path (rather than absolute) to ensure compatibility 
    with both development environment and GitHub Pages.
  -->
  <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
