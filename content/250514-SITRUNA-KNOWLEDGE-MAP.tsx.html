        // Get CSS class for category
        function getCategoryClass(category) {
            switch(category) {
                case 'AMAZON_KNOWLEDGE': return 'amazon-knowledge';
                case 'CASE_MANAGEMENT': return 'case-management';
                case 'INTERNAL_OPERATIONS': return 'internal-operations';
                case 'CLIENT_INFORMATION': return 'client-information';
                case 'TEAM_COMMUNICATION': return 'team-communication';
                default: return '';
            }
        }
        
        // Render the knowledge map with filtered items
        function renderKnowledgeMap(items) {
            // Clear the map
            knowledgeMapEl.innerHTML = '';
            
            // Group items by category
            const categorizedItems = {};
            
            items.forEach(item => {
                if (!categorizedItems[item.category]) {
                    categorizedItems[item.category] = [];
                }
                categorizedItems[item.category].push(item);
            });
            
            // Render each category section
            for (const [category, items] of Object.entries(categorizedItems)) {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryHeader = document.createElement('h2');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = categoryLabels[category] || category;
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'items-container';
                
                items.forEach(item => {
                    const itemEl = createKnowledgeItemElement(item);
                    itemsContainer.appendChild(itemEl);
                });
                
                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(itemsContainer);
                knowledgeMapEl.appendChild(categorySection);
            }
            
            // Show a message if no items match the filters
            if (items.length === 0) {
                const noResults = document.createElement('div');
                noResults.style.padding = '2rem';
                noResults.style.textAlign = 'center';
                noResults.style.color = '#6b7280';
                noResults.textContent = 'No knowledge items match your filters.';
                knowledgeMapEl.appendChild(noResults);
            }
        }

            const itemEl = document.createElement('div');
            itemEl.className = `knowledge-item ${getCategoryClass(item.category)}`;
            
            // Add privacy class
            if (item.privacy === 'High') {
                itemEl.classList.add('high-privacy');
            } else if (item.privacy === 'Medium') {
                itemEl.classList.add('medium-privacy');
            } else if (item.privacy === 'Low') {
                itemEl.classList.add('low-privacy');
            }
            
            // Add structure class
            if (item.structure === 'Structured') {
                itemEl.classList.add('structured');
            } else if (item.structure === 'Semi-structured') {
                itemEl.classList.add('semi-structured');
            } else if (item.structure === 'Unstructured') {
                itemEl.classList.add('unstructured');
            }
            
            // AI Ready badge
            if (item.aiReady) {
                const aiBadge = document.createElement('div');
                aiBadge.className = 'ai-ready-badge';
                aiBadge.textContent = 'AI Ready';
                itemEl.appendChild(aiBadge);
            }
            
            // Item content
            const title = document.createElement('h3');
            title.textContent = item.label;
            itemEl.appendChild(title);
            
            // Item details
            const privacy = document.createElement('div');
            privacy.className = 'item-detail';
            privacy.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="10" width="12" height="8" rx="2"/><path d="M8 10V7a4 4 0 1 1 8 0v3"/></svg>`;
            privacy.innerHTML += `Privacy: ${item.privacy}`;
            itemEl.appendChild(privacy);
            
            const structure = document.createElement('div');
            structure.className = 'item-detail';
            structure.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>`;
            structure.innerHTML += `Structure: ${item.structure}`;
            itemEl.appendChild(structure);
            
            const maintenance = document.createElement('div');
            maintenance.className = 'item-detail';
            maintenance.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>`;
            maintenance.innerHTML += `Maintenance: ${item.maintenance}`;
            itemEl.appendChild(maintenance);
            
            // Pain points indicator
            if (item.painPoints && item.painPoints.length > 0) {
                const painPoints = document.createElement('div');
                painPoints.className = 'item-detail';
                painPoints.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v4m0 4h.01"/></svg>`;
                painPoints.innerHTML += `${item.painPoints.length} Pain Point${item.painPoints.length > 1 ? 's' : ''}`;
                itemEl.appendChild(painPoints);
            }
            
            // On click handler to show detail panel
            itemEl.addEventListener('click', () => showItemDetails(item));
            
            return itemEl;
        }
        
        // Show item details in the panel
        function showItemDetails(item) {
            detailTitleEl.textContent = item.label;
            
            let content = '';
            
            // Category
            content += `<div class="section-title">Category</div>`;
            content += `<div class="section-content">${categoryLabels[item.category] || item.category}</div>`;
            
            // Systems
            content += `<div class="section-title">Systems</div>`;
            content += `<div class="section-content">`;
            content += `<div class="tags">`;
            item.systems.forEach(system => {
                content += `<span class="tag system-tag">${systemLabels[system] || system}</span>`;
            });
            content += `</div></div>`;
            
            // Teams
            content += `<div class="section-title">Teams</div>`;
            content += `<div class="section-content">`;
            content += `<div class="tags">`;
            item.teams.forEach(team => {
                content += `<span class="tag team-tag">${teamLabels[team] || team}</span>`;
            });
            content += `</div></div>`;
            
            // Structure, Privacy, Maintenance
            content += `<div class="section-title">Structure</div>`;
            content += `<div class="section-content">${item.structure}</div>`;
            
            content += `<div class="section-title">Privacy Level</div>`;
            content += `<div class="section-content">${item.privacy}</div>`;
            
            content += `<div class="section-title">Maintenance Frequency</div>`;
            content += `<div class="section-content">${item.maintenance}</div>`;
            
            content += `<div class="section-title">AI Ready</div>`;
            content += `<div class="section-content">${item.aiReady ? 'Yes' : 'No'}</div>`;
            
            // Pain Points
            if (item.painPoints && item.painPoints.length > 0) {
                content += `<div class="section-title">Pain Points</div>`;
                content += `<ul class="pain-points-list">`;
                item.painPoints.forEach(point => {
                    content += `<li>${point}</li>`;
                });
                content += `</ul>`;
            }
            
            // Details
            if (item.details) {
                content += `<div class="section-title">Details</div>`;
                content += `<div class="section-content">${item.details}</div>`;
            }
            
            detailContentEl.innerHTML = content;
            detailPanelEl.style.display = 'block';
        }
        
        // Close the detail panel
        closeDetailBtn.addEventListener('click', () => {
            detailPanelEl.style.display = 'none';
        });
        
        // Filter items based on current filters
        function filterItems() {
            const searchText = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const system = systemFilter.value;
            const team = teamFilter.value;
            const privacy = privacyFilter.value;
            const structure = structureFilter.value;
            const aiReady = aiReadyFilter.value;
            
            const filteredItems = knowledgeItems.filter(item => {
                // Search text filter
                if (searchText && !item.label.toLowerCase().includes(searchText)) {
                    return false;
                }
                
                // Category filter
                if (category && item.category !== category) {
                    return false;
                }
                
                // System filter
                if (system && !item.systems.includes(system)) {
                    return false;
                }
                
                // Team filter
                if (team && !item.teams.includes(team)) {
                    return false;
                }
                
                // Privacy filter
                if (privacy && item.privacy !== privacy) {
                    return false;
                }
                
                // Structure filter
                if (structure && item.structure !== structure) {
                    return false;
                }
                
                // AI Ready filter
                if (aiReady && String(item.aiReady) !== aiReady) {
                    return false;
                }
                
                return true;
            });
            
            renderKnowledgeMap(filteredItems);
        }
        
        // Set up event listeners for filters
        searchInput.addEventListener('input', filterItems);
        categoryFilter.addEventListener('change', filterItems);
        systemFilter.addEventListener('change', filterItems);
        teamFilter.addEventListener('change', filterItems);
        privacyFilter.addEventListener('change', filterItems);
        structureFilter.addEventListener('change', filterItems);
        aiReadyFilter.addEventListener('change', filterItems);
        
        // Initial render
        renderKnowledgeMap(knowledgeItems);
    </script>
</body>
</html>
